<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients -->
    <linearGradient id="antennaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFA500"/>
      <stop offset="100%" stop-color="#FF4500"/>
    </linearGradient>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%">
      <stop offset="0%" stop-color="#2C3E50"/>
      <stop offset="100%" stop-color="#1A2634"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="url(#bgGradient)" rx="20"/>

  <!-- Antenna Base -->
  <rect x="90" y="140" width="20" height="40" fill="url(#antennaGradient)"/>
  
  <!-- Main Antenna -->
  <rect x="95" y="40" width="10" height="100" fill="url(#antennaGradient)"/>
  
  <!-- Antenna Elements -->
  <rect x="65" y="60" width="70" height="8" fill="url(#antennaGradient)"/>
  <rect x="70" y="80" width="60" height="8" fill="url(#antennaGradient)"/>
  <rect x="75" y="100" width="50" height="8" fill="url(#antennaGradient)"/>

  <!-- Radio Waves -->
  <g stroke="url(#antennaGradient)" fill="none" stroke-width="3">
    <path d="M40,90 Q100,20 160,90" opacity="0.3"/>
    <path d="M50,100 Q100,40 150,100" opacity="0.5"/>
    <path d="M60,110 Q100,60 140,110" opacity="0.7"/>
  </g>

  <!-- Log Book -->
  <g transform="translate(70,120) rotate(-15)">
    <rect width="60" height="40" fill="#FFFFFF" rx="5"/>
    <line x1="5" y1="10" x2="55" y2="10" stroke="#CCC"/>
    <line x1="5" y1="20" x2="55" y2="20" stroke="#CCC"/>
    <line x1="5" y1="30" x2="55" y2="30" stroke="#CCC"/>
  </g>

  <!-- Text -->
  <text x="100" y="190" 
        font-family="Arial Black, Arial" 
        font-size="20" 
        fill="#FFA500" 
        text-anchor="middle" 
        font-weight="bold">
    HAMLEDGER
  </text>
</svg>
