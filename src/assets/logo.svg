<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#34495E" />
      <stop offset="100%" stop-color="#2C3E50" />
    </radialGradient>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3498DB" />
      <stop offset="100%" stop-color="#1ABC9C" />
    </linearGradient>
  </defs>
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" />

  <!-- Radio Wave Lines -->
  <path d="M40,100 Q70,60 100,60 T160,100" stroke="url(#waveGradient)" fill="none" stroke-width="6" />
  <path d="M50,100 Q75,70 100,70 T150,100" stroke="url(#waveGradient)" fill="none" stroke-width="4" />
  <path d="M60,100 Q80,80 100,80 T140,100" stroke="url(#waveGradient)" fill="none" stroke-width="2" />

  <!-- Ledger Book -->
  <rect x="70" y="90" width="60" height="80" fill="#ECF0F1" rx="5" stroke="#BDC3C7" stroke-width="2" />
  <line x1="80" y1="110" x2="120" y2="110" stroke="#7F8C8D" stroke-width="2" />
  <line x1="80" y1="130" x2="120" y2="130" stroke="#7F8C8D" stroke-width="2" />
  <line x1="80" y1="150" x2="120" y2="150" stroke="#7F8C8D" stroke-width="2" />

  <!-- Text -->
  <text x="100" y="195" font-family="Arial" font-size="24" fill="#ECF0F1" text-anchor="middle" style="text-shadow: 1px 1px 2px #2C3E50;">
    HAMLEDGER
  </text>
</svg>
